<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
body { font-family: Arial, sans-serif; color: blue;}
.container { max-width: 400px; margin: 20px auto; text-align: center; }
ul { list-style: none; padding: 0; }
li { margin: 5px 0; padding: 10px; background: #ca2222; display: flex; justify-content: space-between; }
</style>
</head>
<body bgcolor="yellow">
<div class="container">
<h1>To-Do List</h1>
<input id="taskInput" type="text" placeholder="Enter a task"/>
<button onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>
</div>
<script>
function addTask() {
const taskInput = document.getElementById('taskInput');
const taskList = document.getElementById('taskList');

const taskText = taskInput.value.trim();
if (!taskText) return;

const li = document.createElement('li');
li.innerHTML = `${taskText} <button onclick="removeTask(this)">Delete</button>`;
taskList.appendChild(li);
taskInput.value = '';
}

function removeTask(button) {
button.parentElement.remove();
}
</script>
</body>
</html>
